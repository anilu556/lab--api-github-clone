<!DOCTYPE html>
<html lang="es" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Github</title>
    <link rel="stylesheet" href="./css/compiled.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  </head>
  <body>
    <header>
      <nav class="menu">
        <img class="menu__logo" src="./images/github-logo-1.png" alt="logo">
        <ul class="menu__list">
          <input class="menu__input" type="search" name="" value="" placeholder="Search or jump to...">
          <li class="menu__option"><a href="https://github.com/pulls">Pull Requests</a></li>
          <li class="menu__option"><a href="https://github.com/pulls">Issues</a></li>
          <li class="menu__option"><a href="https://github.com/pulls">Marketplace</a></li>
          <li class="menu__option"><a href="https://github.com/pulls">Explore</a></li>
        </ul>
        <ul class="menu__notification">
          <li class="menu__icon"><i class="fas fa-bell"></i></li>
          <li class="menu__icon"><i class="fas fa-plus"></i></li>
          <li class="menu__icon"><i class="fas fa-caret-down"></i></li>
          <li class="menu__icon"><img class="menu__profile" src="https://avatars3.githubusercontent.com/u/29734886?s=40&v=4" alt=""></li>
          <li class="menu__icon"><i class="fas fa-caret-down"></i></li>
        </ul>
      </nav>
    </header>
    <div class="content">
        <div class="content__profile">


        </div>
        <div class="content__repos">
          <div class="content__menu">

          </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/superagent/3.6.0/superagent.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
